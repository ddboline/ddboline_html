<html>
<body>
  <div>
    <input type="button" name="auth_docs" value="Auth Server Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/api/openapi/json');"/>
    <input type="button" name="aws_docs" value="AWS Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/aws/openapi/json');"/>
    <input type="button" name="calendar_docs" value="Calendar Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/calendar/openapi/json');"/>
    <input type="button" name="diary_docs" value="Diary Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/diary/api/openapi/json');"/>
    <input type="button" name="garmin_docs" value="Garmin Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/garmin/openapi/json');"/>
    <input type="button" name="movie_docs" value="Movie Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/list/openapi/json');"/>
    <input type="button" name="security_logs" value="Security Logs" onclick="loadIframeOpenapi('/swaggerui/?url=/security_log/openapi/json');"/>
    <input type="button" name="sync_docs" value="Sync Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/sync/openapi/json');"/>
    <input type="button" name="weather_docs" value="Weather Api Docs" onclick="loadIframeOpenapi('/swaggerui/?url=/weather/openapi/json');"/>
    <br>
    <iframe src="/swaggerui/?url=/api/openapi/json" id="openapi-frame" height="100" width="100" align="center"></iframe>
    <script>
        !function() {
        let textarea = document.getElementById('openapi-frame');
        if (textarea) {
            if (textarea.getAttribute('height')) {
            textarea.setAttribute('height', Math.floor(window.innerHeight * 750 / 856.));
            }
            if (textarea.getAttribute('width')) {
            textarea.setAttribute('width', Math.floor(window.innerWidth * 1050 / 1105.));
            }
        }
        }();
    </script>
  </div>
<script>
    function loadIframeOpenapi(url) {
        let iframe = document.getElementById("openapi-frame");
        if (iframe) {
            iframe.src = url;
        }
    }
</script>
</body>
