<!DOCTYPE HTML>
<html>
<body>

<p>
<a href="https://ddbolineathome.mooo.com/~ddboline/videos/thumbnails/00000010.jpg" target="_blank">
<img src="https://ddbolineathome.mooo.com/~ddboline/videos/thumbnails/00000010.jpg" width=470 height=350 name="refresh1">
</a>
<video src="https://ddbolineathome.mooo.com/~ddboline/videos/test.mp4" controls="controls" width=470 height=350 id="refreshv1">
your browser does not support the video tag
</video>

</p>

<p>
<button type="submit" onclick="processButtonData('thumb');"> Thumb </button>
<button type="submit" onclick="processButtonDataNonThumb('h');"> Home </button>
<button type="submit" onclick="processButtonDataNonThumb('b');"> Back </button>
<button type="submit" onclick="processButtonDataNonThumb('l');"> Left </button>
<button type="submit" onclick="processButtonDataNonThumb('r');"> Right </button>
<button type="submit" onclick="processButtonDataNonThumb('u');"> Up </button>
<button type="submit" onclick="processButtonDataNonThumb('d');"> Down </button>
<button type="submit" onclick="processButtonDataNonThumb('s');"> Select </button>
<button type="submit" onclick="processButtonDataNonThumb('if');"> Info </button>
<button type="submit" onclick="processTestRunData();"> Test </button>
<form action="https://ddbolineathome.mooo.com/cgi-bin/control_roku.py" method="get">
<input type="text" name="cmd" id="roku_cmd"/>
<input type="button" name="submitROKU" value="Submit" onclick="processFormData();"/>
<button name="roku" id="rokuoutput"> &nbsp </button>
</form>
</p>

<p>
<a href="https://ddbolineathome.mooo.com/~ddboline/videos/thumbnails_tv/00000010.jpg" target="_blank">
<img src="https://ddbolineathome.mooo.com/~ddboline/videos/thumbnails_tv/00000010.jpg" width=470 height=350 name="refresh2">
</a>

<video src="https://ddbolineathome.mooo.com/~ddboline/videos/temp.mp4" controls="controls" width=470 height=350 id="refreshv2">
your browser does not support the video tag
</video>
</p>

<p>
<button type="submit" onclick="processButtonData2('q');"> Quit </button>
<button type="submit" onclick="processButtonData2('0');"> t=0 </button>
<button type="submit" onclick="processButtonData2('b10');"> t-=10min </button>
<button type="submit" onclick="processButtonData2('f10');"> t+=10min </button>
<button type="submit" onclick="processButtonData2('b5');"> t-=5min </button>
<button type="submit" onclick="processButtonData2('f5');"> t+=5min </button>
<button type="submit" onclick="processButtonData2('b1');"> t-=1min </button>
<button type="submit" onclick="processButtonData2('f1');"> t+=1min </button>
<button type="submit" onclick="processButtonData2('s');"> Select </button>
<button type="submit" onclick="processButtonDataV('v');"> Video </button>
<form action="https://ddbolineathome.mooo.com/cgi-bin/control_remcom.py" method="get">
<input type="text" name="cmd" id="remcom_cmd"/>
<input type="button" name="submitREMCOM" value="Submit" onclick="processFormData2();"/>
<button name="remcom" id="remcomoutput"> &nbsp </button>
</form>
</p>

<p>
<a href="https://ddbolineathome.mooo.com/~ddboline/videos/test_time.png" target="_blank">
<img src="https://ddbolineathome.mooo.com/~ddboline/videos/test_time.png" width=470 height=350 name="refresh3">
</a>
<a href="https://ddbolineathome.mooo.com/~ddboline/videos/test_fft.png" target="_blank">
<img src="https://ddbolineathome.mooo.com/~ddboline/videos/test_fft.png" width=470 height=350 name="refresh4">
</a>
</p>


<script language="JavaScript" type="text/javascript">
    var t = 60; // interval in seconds
    image1 = "https://ddbolineathome.mooo.com/~ddboline/videos/thumbnails/00000010.jpg";
    image2 = "https://ddbolineathome.mooo.com/~ddboline/videos/thumbnails_tv/00000010.jpg";
    image3 = "https://ddbolineathome.mooo.com/~ddboline/videos/test_time.png";
    image4 = "https://ddbolineathome.mooo.com/~ddboline/videos/test_fft.png";
    video1 = "https://ddbolineathome.mooo.com/~ddboline/videos/test.mp4";
    video2 = "https://ddbolineathome.mooo.com/~ddboline/videos/temp.mp4";
    function updateImage() {
        tmp = new Date();
        tmp = "?"+tmp.getTime();
        document.images["refresh1"].src = image1+tmp;
        document.images["refresh2"].src = image2+tmp;
        document.images["refresh3"].src = image3+tmp;
        document.images["refresh4"].src = image4+tmp;
    }
    function Start() {
        updateImage();
        setTimeout("Start();",t*1000);
    }
    Start();
    function updateVideo() {
        tmp = new Date();
        tmp = "?"+tmp.getTime();
        vid1 = document.getElementById("refreshv1");
        vid2 = document.getElementById("refreshv2");
        vid3 = document.getElementById("refreshv3");
        vid4 = document.getElementById("refreshv4");
        vid1.src = video1+tmp;
        vid2.src = video2+tmp;
        vid3.src = video3+tmp;
        vid4.src = video4+tmp;
    }
    function processButtonData( value ) {
        var ostr = 'https://ddbolineathome.mooo.com/cgi-bin/control_roku.py?cmd=' + value
        xmlhttp0 = new XMLHttpRequest();
        xmlhttp0.open( "GET", ostr , true );
        xmlhttp0.onload = function load_rokuoutput() {
            document.getElementById("rokuoutput").innerHTML = xmlhttp0.responseText;
            updateImage();
        }
        document.getElementById("rokuoutput").innerHTML = "waiting"
        xmlhttp0.send(null);
    }
    function processButtonDataNonThumb( value ) {
        processButtonData( value );
        setTimeout("processButtonData('thumb');",5*1000);
    }
    function processFormData() {
        var roku_cmd = document.getElementById( 'roku_cmd' );
        processButtonDataNonThumb( roku_cmd.value );
    }
    function processTestRunData() {
        value = 'test run'
        var ostr = 'https://ddbolineathome.mooo.com/cgi-bin/control_roku.py?cmd=' + value
        xmlhttp1 = new XMLHttpRequest();
        xmlhttp1.open( "GET", ostr , true );
        xmlhttp1.onload = function () {
            document.getElementById("rokuoutput").innerHTML = xmlhttp1.responseText;
            updateVideo();
            updateImage();
        }
        document.getElementById("rokuoutput").innerHTML = "waiting"
        xmlhttp1.send(null);
        setTimeout("processButtonData('thumb');",2*1000);
    }
    function processButtonData2( value ) {
        var ostr = 'https://ddbolineathome.mooo.com/cgi-bin/control_remcom.py?cmd=' + value
        xmlhttp2 = new XMLHttpRequest();
        xmlhttp2.open( "GET", ostr , true );
        xmlhttp2.onload = function load_remcomoutput() {
            document.getElementById("remcomoutput").innerHTML = xmlhttp2.responseText;
            updateImage();
        }
        document.getElementById("remcomoutput").innerHTML = "waiting"
        xmlhttp2.send(null);
    }
    function processButtonDataV( value ) {
        var ostr = 'https://ddbolineathome.mooo.com/cgi-bin/control_remcom.py?cmd=' + value
        xmlhttp3 = new XMLHttpRequest();
        xmlhttp3.open( "GET", ostr , true );
        xmlhttp3.onload = function load_remcomoutput() {
            document.getElementById("remcomoutput").innerHTML = xmlhttp3.responseText;
            updateVideo();
        }
        document.getElementById("remcomoutput").innerHTML = "waiting"
        xmlhttp3.send(null);
    }
    function processFormData2() {
        var remcom_cmd = document.getElementById( 'remcom_cmd' );
        processButtonData2( remcom_cmd.value );
    }
</script>

</body>
</html>
